<p *ngIf="artist()">{{artist().name}}</p>
<p *ngIf="album()"><button (click)="albumPrev()">prev</button>{{album().name}}<button (click)="albumNext()">next</button></p>
<p *ngIf="track()">{{trackName()}}</p>
<div *ngIf="track()" class="player" [src]="src()" (OnPrev)="prevTrack()" (OnNext)="nextTrack()"></div>
