<input class="time-tracker" type="range" min="0" [max]="duration" step="1" (change)="positionChange()" [(ngModel)]="currentTime"/>
<p class="time" *ngIf="player && durationSeconds() !== '00:00'">{{currentTimeSeconds()}} / {{durationSeconds()}}</p>

<div class="controls">
  <i class="fas fa-solid fa-play"></i>
  <button (click)="play()" *ngIf="!playing">play <i class="fa-solid fa-play"></i></button>
  <button (click)="pause()" *ngIf="playing">pause</button>
  <button (click)="prev()">prev</button>
  <button (click)="next()">next</button>
</div>
<div class="volume-sleep">
<input class="volume" type="range" min="0" max="1" step="0.02" (change)="volumeChange()" [(ngModel)]="volume"/>{{volume * 100}}%

<p class="sleep-timer" *ngIf="sleep">Sleep in: {{parseSeconds(sleep)}}</p>
<button class="sleep" (click)="sleepTimer()">sleep</button>
</div>

<audio id="player" #player [attr.src]="src"></audio>
